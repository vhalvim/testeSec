		<div class="form-group col-md-12">
			<label for="captura">Camera QRCode</label>
			<video id="captura" width="320" height="240"></video>
			<script>
				scanner = new Instascan.Scanner({
					video: document.getElementById('captura')
				});
				scanner.addListener('scan', function (content) {
					// console.log('Escaneou o conteudo: ' + content);
					alert('Escaneou o conteudo: ' + content);
					window.open(content, "_blank");
				});

				Instascan.Camera.getCameras().then(function (cameras) {
					if (cameras.length > 0) {
						scanner.start(cameras[0]);
					} else {
						// console.log("Não existe câmera no dispositivo!");
						alert("Não existe câmera no dispositivo!");
					}
				});
			</script>
		</div>

									<label for="cP_D">4 - O efetivo conhece e cumpre os procedimentos do posto?</label>
									<div class="custom-radio custom-radio-primary">
										<input type="radio" name="cP_D" value="sim" id="3Dpos" class="radiobox">
										<label for="3Dpos">SIM</label>
									</div>
									<div class="custom-radio custom-radio-primary">
										<input type="radio" name="cP_D" value="nao" id="3Dneg" class="radiobox">
										<label for="3Dneg">NÃO</label>
									</div>
								</div>
							</div>
							<div class="form-group col-md-12">
								<label for="camP_D">Anexar foto</label>
								<br>
								<input type="button" class="btn btn-primary" name="camP_D" value="Adicionar da Câmera"
									onclick="showCamera('efetConhecePort');" />
							</div>
							<div class="row">
								<div class="form-group col-md-12">
									<label for="obsCP_D">Observações:</label>
									<textarea name="obsCP_D" id="obsCP_D" rows="3" class="form-control obs"></textarea>
								</div>
							</div>
							<hr>
							<div class="row">
								<div class="form-group col-md-12">
									<label class="text-danger">*</label>
									<label for="cP_E">5 - Dúvidas são esclarecidas por parte do operacional?</label>
									<div class="custom-radio custom-radio-primary">
										<input type="radio" name="cP_E" value="sim" id="3Epos" class="radiobox">
										<label for="3Epos">SIM</label>
									</div>
									<div class="custom-radio custom-radio-primary">
										<input type="radio" name="cP_E" value="nao" id="3Eneg" class="radiobox">
										<label for="3Eneg">NÃO</label>
									</div>
								</div>
							</div>
							<div class="form-group col-md-12">
								<label for="camP_E">Anexar foto</label>
								<br>
								<input type="button" class="btn btn-primary" name="camP_E" value="Adicionar da Câmera"
									onclick="showCamera('duvEscOperPort');" />
							</div>
							<div class="row">
								<div class="form-group col-md-12">
									<label for="obsCP_E">Observações:</label>
									<textarea name="obsCP_E" id="obsCP_E" rows="3" class="form-control obs"></textarea>
								</div>
							</div>
						</div>
					</div>
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">Checklist de Documentos</h3>
						</div>
						<div class="panel-body">
							<div class="row">
								<div class="form-group col-md-12">
									<label class="text-danger">*</label>
									<label for="cPb_A">1 - O cartão de ponto está preenchido corretamente?</label>
									<div class="custom-radio custom-radio-primary">
										<input type="radio" name="cPb_A" value="sim" id="4Apos" class="radiobox">
										<label for="4Apos">SIM</label>
									</div>
									<div class="custom-radio custom-radio-primary">
										<input type="radio" name="cPb_A" value="nao" id="4Aneg" class="radiobox">
										<label for="4Aneg">NÃO</label>
									</div>
								</div>
							</div>
							<div class="form-group col-md-12">
								<label for="camPb_A">Anexar foto</label>
								<br>
								<input type="button" class="btn btn-primary" name="camPb_A" value="Adicionar da Câmera"
									onclick="showCamera('cartPontoPort');" />
							</div>
							<div class="row">
								<div class="form-group col-md-12">
									<label for="obsCPb_A">Observações:</label>
									<textarea name="obsCPb_A" id="obsCPb_A" rows="3"
										class="form-control obs"></textarea>
								</div>
							</div>
							<hr>
							<div class="row">
								<div class="form-group col-md-12">
									<label class="text-danger">*</label>
									<label for="cPb_B">2 - Os colaboradores estão com crachá em local visivel e dentro
										do prazo de validade?</label>
									<div class="custom-radio custom-radio-primary">
										<input type="radio" name="cPb_B" value="sim" id="4Bpos" class="radiobox">
										<label for="4Bpos">SIM</label>
									</div>
									<div class="custom-radio custom-radio-primary">
										<input type="radio" name="cPb_B" value="nao" id="4Bneg" class="radiobox">
										<label for="4Bneg">NÃO</label>
									</div>
								</div>
							</div>
							<div class="form-group col-md-12">
								<label for="camPb_B">Anexar foto</label>
								<br>
								<input type="button" class="btn btn-primary" name="camPb_B" value="Adicionar da Câmera"
									onclick="showCamera('colabCrachaPort');" />
							</div>
							<div class="row">
								<div class="form-group col-md-12">
									<label for="obsCPb_B">Observações:</label>
									<textarea name="obsCPb_B" id="obsCPb_B" rows="3"
										class="form-control obs"></textarea>
								</div>
							</div>
							<hr>
							<div class="row">
								<div class="form-group col-md-12">
									<label class="text-danger">*</label>
									<label for="cPb_C">3 - Os procedimentos definidos estão adequados as necessidades do
										cliente/local?</label>
									<div class="custom-radio custom-radio-primary">
										<input type="radio" name="cPb_C" value="sim" id="4Cpos" class="radiobox">
										<label for="4Cpos">SIM</label>
									</div>
									<div class="custom-radio custom-radio-primary">
										<input type="radio" name="cPb_C" value="nao" id="4Cneg" class="radiobox">
										<label for="4Cneg">NÃO</label>
									</div>
								</div>
							</div>
							<div class="form-group col-md-12">
								<label for="camPb_C">Anexar foto</label>
								<br>
								<input type="button" class="btn btn-primary" name="camPb_C" value="Adicionar da Câmera"
									onclick="showCamera('procedDefPort');" />
							</div>
							<div class="row">
								<div class="form-group col-md-12">
									<label for="obsCPb_C">Observações:</label>
									<textarea name="obsCPb_C" id="obsCPb_C" rows="3"
										class="form-control obs"></textarea>
								</div>
							</div>
							<hr>
							<div class="row">
								<div class="form-group col-md-12">
									<label class="text-danger">*</label>
									<label for="cPb_D">4 - O efetivo está atento as atividades pertinentes ao seu posto
										de serviço?</label>
									<div class="custom-radio custom-radio-primary">
										<input type="radio" name="cPb_D" value="sim" id="4Dpos" class="radiobox">
										<label for="4Dpos">SIM</label>
									</div>
									<div class="custom-radio custom-radio-primary">
										<input type="radio" name="cPb_D" value="nao" id="4Dneg" class="radiobox">
										<label for="4Dneg">NÃO</label>
									</div>
								</div>
							</div>
							<div class="form-group col-md-12">
								<label for="camPb_D">Anexar foto</label>
								<br>
								<input type="button" class="btn btn-primary" name="camPb_D" value="Adicionar da Câmera"
									onclick="showCamera('efetAtentoPort');" />
							</div>
							<div class="row">
								<div class="form-group col-md-12">
									<label for="obsCPb_D">Observações:</label>
									<textarea name="obsCPb_D" id="obsCPb_D" rows="3"
										class="form-control obs"></textarea>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="panel panel-primary" id="checkout">
				<div class="panel-heading">
					<h3 class="panel-title">Check-out</h3>
				</div>
				<div class="panel-body">
					<div class="row" id="checkoutRow">
						<div class="form-group col-md-12">
							<button type="button" class="btn btn-primary" id="checkoutButton" toastCheckout
								data-toggle="button" onclick="checkout()">Fazer Checkout</button>
						</div>
					</div>
					<div class="row">
						<div class="form-group col-md-2">
							<label for="diaOut">Data</label>
							<input type="text" name="diaOut" id="diaOut" class="form-control" readonly />
						</div>
						<div class="form-group col-md-2">
							<label for="horaOut">Hora</label>
							<input type="text" name="horaOut" id="horaOut" class="form-control" readonly />
						</div>
						<div class="form-group col-md-8">
							<label for="postoOut">Posto de Serviço</label>
							<input type="text" name="postoOut" id="postoOut" class="form-control" readonly />
						</div>
					</div>
					<div class="row">
						<div class="form-group col-md-12">
							<label for="obsLocalOut">Observações sobre erro na localização</label>
							<textarea name="obsLocalOut" id="obsLocalOut" rows="2" class="form-control obs"></textarea>
						</div>
					</div>
				</div>
			</div>
			<div class="panel panel-primary" id="revisao">
				<div class="panel-heading">
					<h3 class="panel-title">Revisão</h3>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="form-group col-md-12">
							<label class="text-danger" for="tipoChecklist">*</label>
							<label for="decisao">Aprovar Checklist?</label>
							<select name="decisao" id="decisao" class="form-control">
								<option value="1" selected>Aprovar Checklist</option>
								<option value="0">Reprovar Checklist</option>
							</select>
						</div>
					</div>
					<div class="row">
						<div class="form-group col-md-12">
							<label class="text-danger" for="tipoChecklist">*</label>
							<label for="obsRev">Observações Revisor</label>
							<textarea name="obsRev" id="obsREv" rows="5" class="form-control"></textarea>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
</body>

</html>
